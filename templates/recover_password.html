{% extends "base.html" %}

{% block content %}
<p>
    Please, set and confirm your new password.
</p>

<form action="" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form %}
    <div class="mui-textfield">
        {{ field(placeholder=field.label.text) }}
    </div>
    {% endfor %}

    <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
</form>


{% endblock %}
